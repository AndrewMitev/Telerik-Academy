<div class="container">
    <div class="well">
        <form name="signUpForm" class="form-horizontal">
            <fieldset>
                <legend>Create New User</legend>
                <div class="form-group">
                    <label for="sourceCode" class="col-md-2 control-label">Source Code</label>
                    <div class="col-md-10">
                        <input id="sourceCode" type="text" placeholder="sourceCode" ng-model="commit.SourceCode" required="required" class="form-control" />
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.updateCommit(commit)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>

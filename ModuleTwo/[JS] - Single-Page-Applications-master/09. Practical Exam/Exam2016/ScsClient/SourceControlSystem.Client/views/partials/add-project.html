<div class="container">
    <div class="well">
        <form name="addProjectForm" class="form-horizontal">
            <fieldset>
                <legend>Add new project!</legend>
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input id="name" type="text" placeholder="Name" ng-model="project.name" required="required" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-md-2 control-label">description</label>
                    <div class="col-md-10">
                        <input id="description" type="text" placeholder="description" ng-model="project.description" required="required" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="licenseId" class="col-md-2 control-label">Lecense Id</label>
                    <div class="col-md-10">
                        <input id="licenseId" type="number" placeholder="Lecense Id" ng-model="project.licenseId" required="required" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="isPrivate" class="col-md-2 control-label">Private:</label>
                    <div class="col-md-10">
                        <input id="isPrivate" type="checkbox" placeholder="isPrivate" ng-model="project.isPrivate" required="required" class="form-control" />
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="vm.addProject(project, addProjectForm)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>

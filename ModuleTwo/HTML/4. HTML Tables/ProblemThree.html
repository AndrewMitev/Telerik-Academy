<!DOCTYPE html>
<html lang = "en" >
<head>
	<meta charset = "UTF-8" />
	<title>Calculator</title>
	<style type="text/css">
		table
		{
			border-spacing: 0px;
			border: 2px thick ;
			font-size: x-large;
			font-weight: bold;
		}
		input
		{
			border: none;
			text-align: right;
		}
		td
		{
			text-align: center;
			text-shadow: 2px 2px #EEEEE5;
			width: 25px;
			height: 20px;
		}
		button
		{
			border: none;
			background-color: inherit;
			width: 25px;
			height: 20px;
		}
	</style>
</head>
<body>
	<form action = "#" >
		
		<table border = "1">
		<tbody>
			<tr>
				<td id = "textArea" colspan = "4" ><input type = "text" value = "123" /></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>	
			<tr>
				<td colspan="2"><button>0</button></td>
				<td><button>.</button></td>
				<td><button>/</button></td>
			</tr>		
		</tbody>
		</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8" />
	<title>Tables</title>
</head>
<body>
	<table>
		<tr>
			<th align = "center" colspan = "2" >
				<h2><i>
					Fresh Fruits
				</h2></i>
			</th>
		</tr>
		<tr>
			<td>
				It has long been known that a diet <br />
				that includes at least a few <br />
				servings of fresh fruit every day will help keep you healthy, fit and <br />
				trim.
			</td>
			<td>
				<img src = "fruits.jpg" />
			</td>
		</tr>
	</table>

	<p><b> Second Table: </b></p>

	<table border = "1" cellpadding="5" cellspacing="1">
		<tr>
			<th colspan="3">Title goes here</th>
			<td width = "30" align="center">A</td>
			<td width = "30" align = "right">B</td>
		</tr>
		<tr>
			<td rowspan="3">C</td>
			<td width = "30" align="center">D</td>
			<td width = "30" align="center">E</td>
			<td width = "30" align="center">F</td>
			<td width = "30" align = "right">G</td>
		</tr>
		<tr>
			<td width="30">H</td>
			<td colspan="2" align="center">I</td>
			<td rowspan="2" align = "right" valign="bottom">J</td>
		</tr>
		<tr>
			<td width = "30" align="center">K</td>
			<td width = "30" align="center">L</td>
			<td width = "30" align="center">M</td>
		</tr>
		<tr>
			<td width = "30" align="right">N</td>
			<td align = "center" colspan="4">O</td>
		</tr>
	</table>
</body>
</html>

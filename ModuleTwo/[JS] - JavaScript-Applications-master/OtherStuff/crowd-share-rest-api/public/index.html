<script src="bower_components/simplePagination.js/jquery.simplePagination.js"></script>
<script>
    var data = [];

    for (var i = 1; i <= 10; i++) {
        data.push(i);
    }

    $(function () {
        $('#selector').pagination({
            items: 10,
            itemsOnPage: 2,
            cssStyle: 'light-theme',
            onPageClick: function(pageNumber){
                var startFrom = 2 * (pageNumber - 1),
                        endIn = startFrom + 2;
                var needed = data.slice(startFrom, endIn);
                $('#display').html(needed);
            }
        });
    });
</script>
